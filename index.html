<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nest Smartphone Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="image/logo.png">
  <style>
    .product-card {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="h-full w-full bg-gray-100">
  <header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-screen-xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Nest Smartphone Shop</h1>

    <button id="menu-toggle" class="md:hidden text-gray-700 text-2xl focus:outline-none">
      ☰
    </button>

    <nav id="menu" class="hidden md:flex space-x-6 flex-col md:flex-row absolute md:static top-16 left-0 w-full md:w-auto bg-white md:bg-transparent shadow md:shadow-none p-4 md:p-0">
      <a href="#home" class="block py-2 text-gray-700 hover:text-blue-600">Home</a>
      <a href="#products" class="block py-2 text-gray-700 hover:text-blue-600">Бүх бүтээгдэхүүн</a>
      <a href="#cart" class="block py-2 text-gray-700 hover:text-blue-600">Сагс (<span id="cart-count">0</span>)</a>
    </nav>
  </div>
</header>

  <section id="home" class="bg-blue-600 text-white py-32 text-center">
    <h2 class="text-4xl font-bold mb-4">Nest Smartphone Online Shop-д Тавтай морил</h2>
    <p class="text-lg max-w-2xl mx-auto mb-6">
      Samsung, Apple, Google, Xiaomi гэх мэт хамгийн сүүлийн үеийн ухаалаг гар утаснуудыг худалдаж аваарай.
    </p>
    <a href="#products" class="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition">Shop Now</a>
  </section>

  <section id="products" class="max-w-screen-xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-semibold text-center mb-10">Бүх бүтээгдэхүүн</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <section id="cart" class="max-w-screen-xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-semibold text-center mb-6">Таны Сагс</h2>
    <div id="cart-items" class="bg-white p-6 rounded-lg shadow">
      <p class="text-gray-600">Таны Сагс хоосон байна.</p>
    </div>
  </section>

  <footer class="bg-gray-800 text-gray-300 py-6 mt-12 text-center">
    <p>2025 Nest Smartphone Online Shop</p>
  </footer>

  <script src="cart.js"></script>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    async function loadProducts() {
      try {
        const res = await fetch("products.json");
        const products = await res.json();
        const container = document.getElementById("product-list");

        container.innerHTML = products.map(p => `
          <div onclick="window.location.href='product.html?id=${encodeURIComponent(p.id)}'" 
               class="cursor-pointer product-card bg-white p-4">
            <img src="${p.image}" alt="${p.name}" class="w-full h-48 object-contain mb-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-1">${p.name}</h2>
            <div class="flex justify-between items-center">
              <span class="text-xl font-bold text-gray-800">$${p.price}</span>
              <button onclick="event.stopPropagation(); addToCart({id: '${p.id}', name: '${p.name}', price: ${p.price}, image: '${p.image}'})"
                class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition">
                Add to Cart
              </button>
            </div>
          </div>
        `).join("");
      } catch (err) {
        console.error("Error loading products:", err);
      }
    }

    loadProducts();
    updateCartUI();
  </script>
</body>
</html>
