<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white py-6 shadow-lg sticky top-0 z-50 px-6 flex items-center justify-center relative">
  <button onclick="window.location.href='index.html'" 
          class="text-white text-lg hover:underline focus:outline-none absolute left-6">
    <i class="fa fa-arrow-left mr-2"></i>
    <span class="hidden md:inline">Буцах</span>
  </button>
  <h1 class="text-2xl font-bold">Checkout</h1>
</header>


  <main class="max-w-5xl w-full mx-auto p-10 mt-10 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-semibold mb-6">Your Order</h2>
    <div id="checkout-items"></div>
  </main>


  <script src="cart.js"></script>
  <script>
    function renderCheckout() {
      const container = document.getElementById("checkout-items");
      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-600">Your cart is empty.</p>';
        return;
      }

      let html = '<ul class="divide-y">';
      let total = 0;
      cart.forEach(item => {
        html += `
          <li class="py-3 flex justify-between">
            <span>${item.name}</span>
            <span>$${item.price.toFixed(2)}</span>
          </li>`;
        total += item.price;
      });
      html += `</ul>
        <div class="mt-4 text-right font-bold">Total: $${total.toFixed(2)}</div>
        <button class="mt-6 w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">Confirm Order</button>`;
      container.innerHTML = html;
    }

    renderCheckout();
  </script>
</body>
</html>
